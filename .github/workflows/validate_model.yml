name: Validação Deepchecks

on:
  push:

jobs:
  deepchecks-validation:
    name: Validação com Deepchecks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver-opts: image=moby/buildkit:latest

    - name: Criar e usar builder com suporte a cache
      run: |
        docker buildx create --name builder --driver docker-container --use
        docker buildx inspect --bootstrap

    - name: Build da imagem Docker com cache
      run: |
        docker buildx build \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache \
          --tag deepchecks-validator \
          --load .

    - name: Verificar diretórios montados
      run: |
        ls -la ${{ github.workspace }}/models/saved_models || echo "Diretório models/saved_models não encontrado"
        ls -la ${{ github.workspace }}/datasets/soja_images || echo "Diretório datasets/soja_images não encontrado"

    - name: Rodar validação com modelos e imagens montadas
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/models/saved_models:/models \
          -v ${{ github.workspace }}/datasets/soja_images:/imagens \
          -v ${{ github.workspace }}:/workspace \
          deepchecks-validator

    - name: Upload do relatório
      uses: actions/upload-artifact@v4
      with:
        name: validation-report
        path: validation_report.html
